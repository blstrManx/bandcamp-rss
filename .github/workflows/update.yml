name: Update Bandcamp RSS

on:
  schedule:
    - cron: "0 0 */2 * *"  # Runs at midnight (00:00 UTC) every 2 days
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-rss:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Explicitly grant write access to the repository contents

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the token for checkout

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedgen  # Install dependencies

      - name: Debug List artist URLs
        run: cat artists.json  # Print the contents of artists.json to check the artist URLs

      - name: Run RSS generator
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/bandcamp_releases.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Updated RSS feed"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
