name: Generate RSS Feed
on:
  # Run on schedule (once per day)
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC every day
  
  # Run on pushes to main branch
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies (clean install)
        run: |
          rm -f package-lock.json
          npm install --no-package-lock
      
      - name: List files in directory
        run: |
          echo "Repository contents:"
          ls -la
      
      - name: Generate RSS feed
        run: npm start
      
      - name: Check output files
        run: |
          echo "Output directory (dist) contents:"
          ls -la dist
          
          if [ -f "dist/artists-feed.xml" ]; then
            echo "artists-feed.xml exists and has size $(du -h dist/artists-feed.xml | cut -f1)"
            echo "First 200 characters:"
            head -c 200 dist/artists-feed.xml
          else
            echo "ERROR: artists-feed.xml was not generated!"
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Update RSS feed'
      
      - name: Deployment status
        run: |
          echo "Deployment completed! Your feed should be available at:"
          echo "https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)/artists-feed.xml"