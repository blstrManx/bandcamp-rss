name: Generate RSS Feed
on:
  # Run on schedule (once per day)
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC every day
  
  # Run on pushes to main branch
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies (clean install)
        run: |
          rm -f package-lock.json
          npm install --no-package-lock
      
      - name: Generate RSS feed
        run: npm start
      
      - name: Debug output directory
        run: |
          echo "Checking if dist directory exists:"
          ls -la
          
          if [ -d "dist" ]; then
            echo "Contents of dist directory:"
            ls -la dist
            
            if [ -f "dist/artists-feed.xml" ]; then
              echo "artists-feed.xml file exists!"
              echo "File size: $(stat -c%s dist/artists-feed.xml) bytes"
              echo "First 100 characters of the file:"
              head -c 100 dist/artists-feed.xml
            else
              echo "artists-feed.xml not found!"
            fi
          else
            echo "dist directory not found!"
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Update RSS feed'